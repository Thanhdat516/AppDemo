<div class="container-form">
  <form action="your-action" (submit)="handleSubmit()" class="form-login">
    <dx-form [formData]="dataFormLogon" width="400">
      <dxi-item itemType="group" cssClass="testClass" caption="Log in">
        <div class="dx-field">
          <div class="dx-field-label" alignment="left">Username</div>
          <div class="dx-field-value">
            <dx-text-box
              [(value)]="Username"
              [showClearButton]="true"
              labelMode="floating"
            >
              <dx-validator>
                <dxi-validation-rule
                  type="required"
                  message="Vui lòng nhập vào trường này"
                ></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label" alignment="left">Password</div>
          <div class="dx-field-value">
            <dx-text-box
              [(value)]="Password"
              [showClearButton]="true"
              labelMode="floating"
              mode="password"
            >
              <dx-validator>
                <dxi-validation-rule
                  type="required"
                  message="Vui lòng nhập vào trường này"
                ></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </div>
        </div>
        <div class="dx-fieldset">
          <dx-button
            width="77.6%"
            id="button"
            text="Log in"
            type="success"
            [useSubmitBehavior]="true"
          >
          </dx-button>
        </div>
