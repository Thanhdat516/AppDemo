<div id="container-body">
  <h1>Thông tin công ty</h1>
  <!-- [columns]="columns"
    keyExpr="companyID" -->
  <dx-button
    text="Thêm"
    class="add"
    id="add"
    (click)="addCompany('addcompany')"
  ></dx-button>
  <dx-data-grid
    id="gridContainer"
    [dataSource]="companyInfo"
    [width]="'100%'"
    [showBorders]="true"
    [(autoNavigateToFocusedRow)]="autoNavigateToFocusedRow"
    [allowColumnReordering]="true"
    [allowColumnResizing]="true"
    [repaintChangesOnly]="true"
  >
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-editing
      mode="popup"
      [allowUpdating]="false"
      [allowAdding]="false"
      [allowDeleting]="false"
    >
      <dxo-popup
        title="Thông tin công ty"
        [showTitle]="true"
        [width]="700"
        [height]="525"
      >
      </dxo-popup>
    </dxo-editing>

    <dxi-column caption="ID" dataField="companyID" [width]="60"></dxi-column>
    <dxi-column
      caption="Tên công ty"
      dataField="nameCompany"
      [width]="350"
    ></dxi-column>
    <dxi-column
      caption="Số điện thoại"
      dataField="phoneCompany"
      [width]="230"
    ></dxi-column>
    <dxi-column
      caption="Địa chỉ"
      dataField="addressCompany"
      [width]="400"
    ></dxi-column>
    <dxi-column
      type="buttons"
      caption="Chức năng"
      [width]="100"
      cellTemplate="optionbtn"
    >
      <div *dxTemplate="let data of 'optionbtn'">
        <dx-button
          id="update"
          class="update"
          (onClick)="updateCompany('updatecompany', data)"
        >
          Sửa
        </dx-button>
        <dx-button id="delete" class="delete" (click)="deleteCompany(data)"
          >Xóa</dx-button
        >
      </div>
    </dxi-column>
  </dx-data-grid>
</div>
